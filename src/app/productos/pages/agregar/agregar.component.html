<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input class="form-control" formControlName="nombre" />
    </div>
    <div class="col-auto">
      <span
        class="form-text"
        *ngIf="tieneError('nombre')"
        error-msg
        color="blue"
        >Este campo es requerido</span
      >
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </div>
</form>

<h3 class="mt-5" error-msg color="yellow">Formulario</h3>
<span class="badge text-bg-primary">Valid: </span>
<span>{{ miFormulario.valid }}</span>
<br />
<span class="badge text-bg-success">Value:</span>
<pre>{{ miFormulario.value | json }}</pre>
